<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-grid>
   <ion-row>
     <ion-col col-12 align='center'>
       <img  (click)="editProfileImage()" src= {{this.profile?.userPhotoURL}} class='profileImg'>
     </ion-col>
   </ion-row>

   <ion-row>
      <ion-col col-12 align='center'>
        {{this.profile?.firstName}}
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12 align='center'>
            {{this.profile?.email}}
        </ion-col>
      </ion-row>

 </ion-grid>
 <br/>


<!--User Stats Sections-->
 <ion-grid>
    <ion-row>
      <ion-col col-4 align='center'>
        <h2>25</h2> Post's
      </ion-col>

      <ion-col col-4 align='center'>
          <h2>25</h2> Shared
        </ion-col>

        <ion-col col-4 align='center'>
            <h3>25</h3>Receipts
          </ion-col>
    </ion-row>

  </ion-grid>

  <br/>
 
  <ion-grid>
      <ion-row>
        <ion-col col-8 align='left'>
            <h1>ABOUT</h1>
        </ion-col>

        <ion-col col-4 align='right'>
         <!--Changing Displayed button for edit or view Options-->   
            <button ion-button icon-only clear (click)='editProfile()'>
                <ion-icon  *ngIf=view name="create" class='editIcon' ></ion-icon><!--if view displaying create Icon-->
                <ion-icon  *ngIf=!view name="checkmark" class='editIcon' ></ion-icon><!--if  not view displaying checkmark Icon-->
            </button>

        </ion-col>

      </ion-row>
  </ion-grid>

<br/>
<!--View option displays labels with imformation-->
  <ion-grid *ngIf=view>
      <ion-row>
        <ion-col col-3 align='left'>
            Name : 
        </ion-col>

        <ion-col col-9 align='left'>
         {{this.profile?.firstName}}
        </ion-col>

        
</ion-row>         
<ion-row>
         <ion-col col-3 align='left'>
            Email : 
        </ion-col>

        <ion-col col-9 align='left'>
            {{this.profile?.email}}
        </ion-col>

         
</ion-row>
<ion-row>
         <ion-col col-3 align='left'>
            Bio : 
        </ion-col>

        <ion-col col-9 align='left'>
            {{this.profile?.bio}}
        </ion-col>

        
</ion-row>

<ion-row>
        <ion-col col-3 align='left'>
            Website : 
        </ion-col>

        <ion-col col-9 align='left'>
            {{this.profile?.website}}
        </ion-col>

        


</ion-row>
  </ion-grid>


<!--Edit option displays Inputs fields with imformation allowing edit-->
      <ion-list *ngIf=!view>
          
          


            <ion-item>
              <ion-label stacked>Name</ion-label>
              <ion-input type="text" [(ngModel)]="this.profile.firstName"></ion-input>
            </ion-item>
          
            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="text" [(ngModel)]="this.profile.email"></ion-input>
           </ion-item>

              <ion-item>
                  <ion-label stacked>Bio</ion-label>
                  <ion-textarea type="text" [(ngModel)]="this.profile.bio"></ion-textarea>
             </ion-item>

             <ion-item>
                <ion-label stacked>Website</ion-label>
                <ion-input type="text" [(ngModel)]="this.profile.website"></ion-input>
              </ion-item>
          
          </ion-list>

</ion-content>
