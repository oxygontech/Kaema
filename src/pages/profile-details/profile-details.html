<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Profile Edit</ion-title>
  

  <ion-buttons end>

  <button ion-button icon-only (click)='saveProfile()'>
      <ion-icon name="checkmark" ></ion-icon>
  </button>

 </ion-buttons> 
</ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
        



         <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10 align='center'>
             <img  (click)="editProfileImage()" src= {{this.profile?.userPhotoURL}} class='profileEditImg'>
             </ion-col>
             <ion-col col-1></ion-col>
         </ion-row> 
      
         <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10 align='center'>
                {{this.profile?.firstName}}
             </ion-col>
             <ion-col col-1></ion-col>
         </ion-row> 
      
         <ion-row>
            <ion-col col-1></ion-col>
            <ion-col col-10 align='center'>
                {{this.profile?.email}} 
             </ion-col>
             <ion-col col-1></ion-col>
         </ion-row> 
     
      </ion-grid>

      
  <ion-list>
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="this.profile.firstName"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="text" [(ngModel)]="this.profile.email"></ion-input>
     </ion-item>

        <ion-item>
            <ion-label stacked>Bio</ion-label>
            <ion-textarea type="text" [(ngModel)]="this.profile.bio"></ion-textarea>
       </ion-item>

       <ion-item>
          <ion-label stacked>Website</ion-label>
          <ion-input type="text" [(ngModel)]="this.profile.website"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label stacked>Phone No</ion-label>
            <ion-input type="text" [(ngModel)]="this.profile.phoneNumber"></ion-input>
          </ion-item>
    
    </ion-list>

</ion-content>
