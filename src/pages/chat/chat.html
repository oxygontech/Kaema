<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid *ngIf="chatList.length==0">

    <ion-row>
      <ion-col align='center' col-12>
        <img id='noDataImg' src= 'assets/icon/no-data.svg' >
        <br/>
        <h5 id='noDataTxt'>Sorry! You have not had any conversations </h5>
      </ion-col>
    </ion-row>

  </ion-grid>

  
    <ion-list>
        <ion-item  *ngFor="let item of chatList" (click)="openChat(item.otherUser)">
            <ion-grid>
              <ion-row>
                  <ion-col col-3 align='center'><img  src= {{item.profileImg}} class='chatImg'></ion-col>

                  <ion-col col-1> </ion-col>

                  <ion-col col-6  align='left'> 
                  <span class='chatUsername'>{{ item.userName }}</span><br/>
                  <span class='lastMessage' *ngIf='item.lastMessageUser==this.user.uId'>You : {{ item.lastMessage }}</span>
                  <span class='lastMessage' *ngIf='item.lastMessageUser!=this.user.uId'>{{ item.userName }} : {{ item.lastMessage }}</span>
                  </ion-col>

                  
                  <ion-col col-2 align='right'><ion-badge color="secondary">{{item.unreadCount||''}}</ion-badge></ion-col>

              </ion-row> 
            </ion-grid> 
    </ion-item>
  </ion-list>
</ion-content>
