<ion-header>

  <ion-navbar color='primary'>
    <ion-title >Kaema</ion-title>
    <ion-buttons end >

      <!--Commeneted by Jithendra 24-01-2018
        <button ion-button icon-only  (click)='viewProfile()'>
            <ion-icon name="person" ></ion-icon>
        </button>-->

        
        <button ion-button icon-only (click)='settings()'>
            <ion-icon name="cog" ></ion-icon>
        </button>

      <button ion-button icon-only (click)='logoutConfirm()'>
          <ion-icon name="log-out" ></ion-icon>
      </button>

     </ion-buttons> 
  </ion-navbar>

</ion-header>

<ion-fab  right bottom >
    <button ion-fab  (click)='addPost()'><ion-icon name="add"></ion-icon></button>
</ion-fab>


<ion-tabs >
  <ion-tab tabIcon="list-box" tabTitle="Timeline" [root]="timeline"></ion-tab>
  <ion-tab tabIcon="beaker" tabTitle="Monitor"  [root]="monitor"></ion-tab>
  <ion-tab tabIcon="list" tabTitle="Leaderboard"     [root]="leaderBoard"></ion-tab>
  <ion-tab tabIcon="person" tabTitle="Profile"     [root]="profile"></ion-tab>
</ion-tabs>
