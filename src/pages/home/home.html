<ion-header>

  <ion-navbar color='primary'>
    <ion-title >Home</ion-title>
    <ion-buttons end >

        <button ion-button icon-only>
            <ion-icon name="person" ></ion-icon>
        </button>

        

      <button ion-button icon-only>
          <ion-icon name="log-out" (click)='logout()'></ion-icon>
      </button>

     </ion-buttons> 
  </ion-navbar>

</ion-header>

<ion-fab  right bottom >
    <button ion-fab ><ion-icon name="add"></ion-icon></button>
</ion-fab>


<ion-tabs >
  <ion-tab tabIcon="list-box" tabTitle="Timeline" [root]="timeline"></ion-tab>
  <ion-tab tabIcon="beaker" tabTitle="Monitor"  [root]="monitor"></ion-tab>
  <ion-tab tabIcon="apps" tabTitle="More"     [root]="more"></ion-tab>
</ion-tabs>
