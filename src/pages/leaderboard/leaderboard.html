<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circle"
            refreshingText="Refreshing...">

        </ion-refresher-content>
      </ion-refresher>


   
    <ion-grid>
        <ion-row>
          <ion-col col-12 align='Center'>
              <h2 style='font-style:italic'>Top 10</h2>
          </ion-col>
    </ion-row>


</ion-grid>

    <ion-list>
        <ion-item  *ngFor='let item of leaderboard;let catIndex = index'>
          
    <ion-grid>
            <ion-row >
                <ion-col col-1   class='rankTxt'>{{catIndex + 1 }}</ion-col> 
                <ion-col col-3> <img class='circularPostImg'  src= '{{item.userProfile.userPhotoURL}}' align='center'></ion-col>
                <ion-col col-6 align='left'>
                          <ion-grid>
                              
                               <ion-row>
                               <ion-col col-12><h3>{{item.userProfile.firstName}}</h3></ion-col>
                               </ion-row> 

                               <ion-row>
                                 <ion-col col-12 class='emailTxt' align='left'>
                                      {{item.userProfile.email}}
                                 </ion-col>
                              </ion-row>

                                
                            </ion-grid>
                </ion-col>
                <ion-col col-2 class='scoreTxt' align='right'>{{item.score}}</ion-col> 
           
            </ion-row>
   
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
