<ion-header>

  <ion-navbar color='primary'>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding> 
<ion-card class='card'>
  
<ion-card-header class='content-header'>

  Welcome to Kaema
</ion-card-header>
  
    <ion-card-content>
      <div align='center'>
        <ion-item>
           <ion-label floating>Email</ion-label>
           <ion-input type='text' [(ngModel)]="email"></ion-input>
         </ion-item>
        
         <ion-item>
           <ion-label floating>Password</ion-label>
           <ion-input type='password' [(ngModel)]="password"></ion-input>
         </ion-item>
        
        <br/>
        <button ion-button   (click)='login()' class='login-buttons'  outline>Login</button>
        
        </div>
        
        <div class='container'>
        
        
        
        
           <button ion-button  icon-left  class='login-buttons' (click) ='social_login("facebook")'>
            
            <ion-icon name="logo-facebook" class='login-logo'></ion-icon>
             Sign Up with Facebook
        
            </button>
        
        
        
           <button ion-button  icon-left color='danger' class='login-buttons'  (click) ='social_login("google")'>
            
            <ion-icon name="logo-google" align='left' class='login-logo' ></ion-icon>
             Sign Up with Google
        
          </button>
        
        
            <button ion-button   outlined class='login-buttons' (click) ='register()' outline> 
             Sign Up with Email
            </button>
        
        </div>
    </ion-card-content>
  
  </ion-card>



  




</ion-content>
