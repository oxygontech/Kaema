<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src= {{user.userPhotoURL}} >
      </ion-avatar>
      <h2>{{ user.username}}</h2>
      <h3>{{user.userEmail}}</h3>
    </ion-item>
  </ion-list>
  



  <ion-item>
    <ion-label stacked>Number 1</ion-label>
    <ion-input type="number" [(ngModel)]="num1" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Number 2</ion-label>
    <ion-input type="number" [(ngModel)]="num2"></ion-input>
  </ion-item>

<br/>

<button ion-button outline class='button' (click)='calculate()' >Calculate</button>


<ion-card *ngIf=answer>

  <ion-card-header>
  </ion-card-header>

  <ion-card-content>
  Your Answer : {{answer}}
  </ion-card-content>

</ion-card>




</ion-content>
