<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item>
 	 <ion-label stacked>Email *</ion-label>
 	 <ion-input type='text' [(ngModel)]="email"></ion-input>
 </ion-item>

 <ion-item>
 	 <ion-label stacked>Password *</ion-label>
 	 <ion-input type='password' [(ngModel)]="password"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label stacked>Retype Password *</ion-label>
  <ion-input type='password' [(ngModel)]="repassword"></ion-input>
</ion-item>

<ion-item>
  <ion-label stacked>Name *</ion-label>
  <ion-input type='text' [(ngModel)]="fullname"></ion-input>
</ion-item>



<ion-item>
  <ion-label stacked>Contact No (Optional)</ion-label>
  <ion-input type='text' [(ngModel)]="contactNo"></ion-input>
</ion-item>

<ion-item>
  <ion-label class='policy' text-wrap>By creating an account, you agree to our <a href='https://drive.google.com/open?id=1OHOmvgQ-xkeHg_SXMIaik3luUHO9Gw-d8qkMdQMizW8'>Terms of Service</a> 
                 and <a href='https://drive.google.com/open?id=1eGAaUhlFLEZhTcXuwr86qvukAzjmLA1jn8BlIBN3_MM'>Privacy Policy</a>. </ion-label>
</ion-item>

<ion-item>
  <ion-label class='policy' text-wrap>I agree to the above </ion-label>
  <ion-checkbox type='checkbox' [(ngModel)]="agree"></ion-checkbox>
</ion-item>


<button *ngIf='agree' ion-button  id='reg_button' (click)='register()' outline>Register</button>

</ion-content>
